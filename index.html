<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Signup Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="c-form__container">
      <div class="c-form__wrapper c-form__wrapper--login">
        <div class="c-form__title c-form__title--login">Sign In</div>
        <form class="c-form c-form--login">
          <div class="c-form__input-container">
            <input class="c-form__input" type="text" placeholder="EMAIL" />
          </div>
          <div class="c-form__input-container">
            <div class="c-form__input-wrapper">
              <input
                class="c-form__input"
                type="password"
                placeholder="PASSWORD"
              /><span class="c-form__input-show">show</span>
            </div>
          </div>
          <div class="c-form__input-container">
            <button class="c-form__button">Sign In</button>
          </div>
        </form>
      </div>
      <div class="c-form__wrapper c-form__wrapper--signup">
        <div class="c-form__title c-form__title--signup">
          Sign Up!
        </div>
        <div class="c-form__para c-form__para--signup">
          Enter your personal details and start your journey with us
        </div>
        <form class="c-form c-form--signup">
          <div class="c-form__input-container">
            <input class="c-form__input" type="text" placeholder="EMAIL" />
          </div>
          <div class="c-form__input-container">
            <div class="c-form__input-wrapper">
              <input
                class="c-form__input"
                type="password"
                placeholder="PASSWORD"
              /><span class="c-form__input-show">show</span>
            </div>
          </div>
          <div class="c-form__input-container">
            <button class="c-form__button">Signup</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
